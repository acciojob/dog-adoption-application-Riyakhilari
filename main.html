<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Dog Adoption Application</h1>
        <form action="/submit-application" method="post">
            <label for="name">Name</label>
            <input id="name" name="Name" type="text" placeholder="Name" required>

            <label for="phone">Phone Number</label>
            <input id="phone" name="Phone" type="text" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input id="address" name="Address" type="text" placeholder="Address" required>

            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?" required>

            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" type="select">
                <option value="1">Breed 1</option>
                <option value="2">Breed 2</option>
                <option value="3">Breed 3</option>
            </select>

            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
